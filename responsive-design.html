<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<title>Ejemplo de diseño adaptativo o adaptable o flexible</title>
	<link rel="stylesheet" type="text/css" href="Responsive-design/colors.css">
	<link rel="stylesheet" type="text/css" href="Responsive-design/base.css">
	<link rel="stylesheet" type="text/css" href="Responsive-design/great.css" media="screen and (min-width:1081px)"/>
	<link rel="stylesheet" type="text/css" href="Responsive-design/medium.css" media="screen and (min-width:581px) and (max-width:1080px)"/>
	<link rel="stylesheet" type="text/css" href="Responsive-design/mini.css" media="screen and (max-width:580px)"/>
</head>
<body>

<header>
	<h1>El título de mi sitio</h1>
	<h2 class="display-great">Grande</h2>
	<h2 class="display-medium">Mediano</h2>
	<h2 class="display-mini">Mini</h2>
</header>

<div id="wrapper">
	
<nav id="main-nav">
	<h2>Mi menu</h2>
	<ul class="menu display-great display-medium">
		<li><a href="">Uno</a></li>
		<li><a href="">Dos</a></li>
		<li><a href="">Tres</a></li>
	</ul>

<select class="display-mini">
	<option>Uno</option>
	<option>Dos</option>
	<option>Tres</option>
</select>
</nav>	

<section id="main-section">
	<h2>Mi contenido</h2>
<article>
	<h3><a href="">Entrada 1</a></h3>
	<p class="display-great display-medium"> Un lorem ipsum resumido...</p>
</article>

<article>
	<h3><a href="">Entrada 2</a></h3>
	<p class="display-great display-medium"> Un lorem ipsum resumido...</p>
</article>

<article>
	<h3><a href="">Entrada 3</a></h3>
	<p class="display-great display-medium"> Un lorem ipsum resumido...</p>
</article>
</section>

</div>

<footer>
	<p>el típico pie que nadie lee.</p>

<select class="display-mini">
	<option>Uno</option>
	<option>Dos</option>
	<option>Tres</option>
</select>
</footer>
</body>
</html>
