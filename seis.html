<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Prueba de box-sizing</title>
	<link rel="stylesheet" type="text/css" href="box-sizing.css">
</head>
<body>
<div class="box-sizing-content">
<div class="split">Este div ocupa la mitad izquierda</div>
<div class="split">Este div ocupa la mitad derecha</div>
<div class="clear-both">Este div aparece después</div>
</div>
<div>Un vid de separación</div>
<div class="box-sizing-border">
	<div class="split">Este div ocupa la mitad izquierda</div>
	<div class="split">Este div ocupa la mitad derecha</div>
	<div class="clear-both">Este div aparece después</div>
</div>
</body>
</html>
